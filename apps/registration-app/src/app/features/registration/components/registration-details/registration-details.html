<mat-card>
  <mat-card-header>
    <mat-card-title>Registration Complete</mat-card-title>
    <mat-card-subtitle>Thank you for registering!</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <h3>Your Details:</h3>
    <pre>{{ registrationData | json }}</pre>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="startNewRegistration()">
      Start New Registration
    </button>
  </mat-card-actions>
</mat-card>
